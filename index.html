<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="h-screen w-full bg-teal-800 flex flex-col justify-center items-center font-sans gap-5"
    >
      <h1 class="text-2xl font-bold text-gray-900 flex">PASSWORD GENERATOR</h1>
      <div class="flex bg-teal-100 rounded-xl w-[370px] h-[10vh]">
        <input
          type="text"
          readonly
          placeholder="PASSWORD"
          class="bg-transparent text-gray-700 font-bold w-[350px] pl-2 text-xl tracking-wider outline-none"
          id="dispPassword"
        />

        <!-- <p
            id="copy-text"
            class="bg-black/80 text-white rounded-full p-1 font-bold text-xs"
          >
            Copied
          </p> -->
        <img
          src="images/copy.svg"
          class="w-9 m-2 cursor-pointer"
          id="copy-btn"
        />
      </div>
      <div
        class="h-[60vh] w-[370px] flex flex-col bg-teal-400 gap-5 text-xl rounded-lg p-4"
      >
        <p>Password Length <span id="lenDisplay">10</span></p>
        <input type="range" id="passwordRange" class="cursor-pointer" min="0" max="20" />
        <div>
          <input type="checkbox" name="" id="uppercase" />
          Include Uppercase letters
        </div>
        <div>
          <input type="checkbox" name="" id="lowercase" />
          Include Lowercase letters
        </div>
        <div>
          <input type="checkbox" name="" id="numbers" />
          Include Numbers
        </div>
        <div>
          <input type="checkbox" name="" id="symbols" />
          Include Symbols
        </div>
        <button
          class="h-16 border-[1px] bg-yellow-300 text-gray-500 font-bold rounded-lg cursor-pointer"
          id="generateBtn"
        >
          Generate Password
        </button>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
